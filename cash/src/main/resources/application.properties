# 톰캣 서버 설정
server.port=80

# 컨텍스트 이름 설정
server.servlet.context-path=/cash

# DB 커넥션 풀 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/cash
spring.datasource.username=root
spring.datasource.password=java1234

# JSP 뷰 설정
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# 디버깅 레벨 설정 , 패키지별로 다른 레벨로 설정 가능

# log 설정
# logging level(메소드 이름과 동일)
# fatal - error - warn - info - debug - trace
# logging.level.root=info
logging.level.com.goodee.cash=debug
logging.level.com.goodee.cash.mapper=debug
logging.level.com.goodee.cash.service=debug
logging.level.com.goodee.cash.controller=debug